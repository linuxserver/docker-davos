---

# jenkins variables
project_name: docker-davos
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'linuxserver'
  - EXT_REPO = 'davos'
  - BUILD_VERSION_ARG = 'DAVOS_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-davos'
  - CONTAINER_NAME = 'davos'
  - DOCKERHUB_IMAGE = 'linuxserver/davos'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/davos'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/davos'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
